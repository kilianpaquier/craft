# Code generated by craft; DO NOT EDIT.

# https://github.com/marketplace/actions/release-drafter#configuration-options

category-template: "### $TITLE"
change-template: "* $TITLE (#$NUMBER) @$AUTHOR"
sort-by: merged_at
sort-direction: descending
tag-prefix: v
autolabeler:
  - label: enhancement
    title:
      - /feat/i
      - /refactor/i
  - label: breaking
    body:
      - /BREAKING/i
  - label: bug
    title:
      - /fix/i
      - /perf/i
      - /revert/i
  - label: documentation
    title:
      - /docs/i
  - label: chore
    title:
      - /chore/i
include-labels:
  - breaking
  - bug
  - dependencies
  - docs
  - enhancement
categories:
  - title: Features
    labels:
      - enhancement
  - title: Bug Fixes
    labels:
      - bug
  - title: Documentation
    labels:
      - documentation
  - title: Chores
    labels:
      - chore
      - dependencies
version-resolver:
  major:
    labels:
      - breaking
  minor:
    labels:
      - enhancement
  patch:
    labels:
      - bug
      - chore
      - dependencies
      - documentation
  default: minor
template: |
  $CHANGES
footer: |
  $CONTRIBUTORS