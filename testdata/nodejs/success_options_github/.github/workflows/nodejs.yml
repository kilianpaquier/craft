        with:
          cache: pnpm
          node-version: lts/*
      - run: pnpm audit

  node-lint:
    name: Node Lint
    runs-on: ubuntu-latest
    needs: run-workflow
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: lts/*
      - run: mkdir -p reports/
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint -o reports/node-lint.xslint.json -f json
