          main|master)
            echo "release=true" >> $GITHUB_OUTPUT
            ;;
          beta|staging)
            echo "release=false" >> $GITHUB_OUTPUT
            echo "identifier=beta" >> $GITHUB_OUTPUT
            ;;
          alpha|dev|develop|development)
            echo "release=false" >> $GITHUB_OUTPUT
            echo "identifier=alpha" >> $GITHUB_OUTPUT
