# Code generated by craft; DO NOT EDIT.

{{- $fullname := include (print .Chart.Name ".fullname") . -}}
{{- $labels := include (print .Chart.Name ".labels") . -}}
{{- $selectorLabels := include (print .Chart.Name ".selectorLabels") . -}}

{{ range $name, $config := .Values.workers }}
apiVersion: v1
kind: Service
metadata:
  name: {{ print $fullname "-" $name }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ $config.env.BINARY_PORT | default 3000 }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- $selectorLabels | nindent 4 }}
{{ end }}