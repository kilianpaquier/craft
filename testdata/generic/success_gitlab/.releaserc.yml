# Code generated by craft; DO NOT EDIT.

plugins:
  - - "@semantic-release/commit-analyzer"
    - preset: conventionalcommits
      presetConfig:
        types:
          - { type: feat, section: Features }
          - { type: fix, section: Bug Fixes }
          - { type: revert, section: Reverts }
          - { type: perf, section: Performance Improvements }
          - { type: docs, section: Documentation }
          - { type: chore, section: Chores }
          - { type: refactor, section: Code Refactoring }

          - { type: build, section: Build System, hidden: true }
          - { type: ci, section: Continuous Integration, hidden: true }
          - { type: style, section: Styles, hidden: true }
          - { type: test, section: Tests, hidden: true }
      releaseRules:
        - { breaking: true, release: major }
        - { revert: true, release: patch }
        - { type: feat, release: minor }
        - { type: fix, release: patch }
        - { type: revert, release: patch }
        - { type: perf, release: patch }
        - { type: docs, release: patch }
        - { type: chore, release: patch }
        - { type: refactor, release: minor }

        - { scope: release, release: false }
      parserOpts:
        noteKeywords:
          - BREAKING CHANGE
          - BREAKING CHANGES
          - BREAKING
  - - "@semantic-release/release-notes-generator"
    - preset: conventionalcommits
      presetConfig:
        types:
          - { type: feat, section: Features }
          - { type: fix, section: Bug Fixes }
          - { type: revert, section: Reverts }
          - { type: perf, section: Performance Improvements }
          - { type: docs, section: Documentation }
          - { type: chore, section: Chores }
          - { type: refactor, section: Code Refactoring }

          - { type: build, section: Build System, hidden: true }
          - { type: ci, section: Continuous Integration, hidden: true }
          - { type: style, section: Styles, hidden: true }
          - { type: test, section: Tests, hidden: true }
      parserOpts:
        noteKeywords:
        - BREAKING CHANGE
        - BREAKING CHANGES
        - BREAKING
  - "@semantic-release/changelog"
  - - "@semantic-release/git"
    - assets:
        - CHANGELOG.md
      message: "chore(release): v${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
  - - "@semantic-release/gitlab"
    - assets:
        - { path: CHANGELOG.md, label: CHANGELOG.md }
        - { path: checksums.txt }
        - { path: dist }
      failComment: false
      failTitle: false
      successComment: ðŸŽ‰ This issue has been resolved in version v${nextRelease.version} ðŸŽ‰
  - - "@kilianpaquier/semantic-release-backmerge"
    - targets:
        - { from: "^(master|main)$", to: "staging" }
        - { from: "^(master|main)$", to: "^(dev|develop|development)$" }
        - { from: staging, to: "^(dev|develop|development)$" }
  - "@semantic-release/exec"
branches:
  - (master|main)
  - v+([0-9])?(.{+([0-9]),x}).x
  - { name: next, prerelease: true }
  - { name: beta, prerelease: true }
  - { name: alpha, prerelease: true }
  - { name: staging, prerelease: beta }
  - { name: "(dev|develop|development)", prerelease: alpha }
tagFormat: v${version}