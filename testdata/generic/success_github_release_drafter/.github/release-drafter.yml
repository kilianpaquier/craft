# Code generated by craft; DO NOT EDIT.

# https://github.com/marketplace/actions/release-drafter#configuration-options

category-template: "### $TITLE"
change-template: "* $TITLE (#$NUMBER) @$AUTHOR"
sort-by: merged_at
sort-direction: descending
tag-prefix: v
include-labels:
  - breaking
  - bug
  - dependencies
  - docs
  - enhancement
  - github_actions
categories:
  - title: Breaking Changes
    labels:
      - breaking
  - title: Features
    labels:
      - enhancement
  - title: Bug Fixes
    labels:
      - bug
  - title: Documentation
    labels:
      - documentation
  - title: Chores
    labels:
      - chore
      - dependencies
version-resolver:
  major:
    labels:
      - breaking
  minor:
    labels:
      - enhancement
  patch:
    labels:
      - bug
      - chore
      - dependencies
      - documentation
      - github_actions
  default: patch
template: |
  $CHANGES