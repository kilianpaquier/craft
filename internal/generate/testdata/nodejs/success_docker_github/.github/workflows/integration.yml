name: Integration
run-name: Integration

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - alpha
      - beta
      - develop
      - main
      - next
      - staging
      - v[0-9]+(.[0-9]+)?
  workflow_dispatch:

jobs:

  run-workflow:
    name: Run Workflow
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false && github.ref_protected != true) }}
    outputs:
      skip: ${{ steps.skip.outputs.skip }}
    steps:
      - id: skip
        run: echo "Running workflow" && echo "skip=false" >> $GITHUB_OUTPUT

  node-audit:
    name: Node Audit
    runs-on: ubuntu-latest
    needs: run-workflow
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.0.0
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: lts/*
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: pnpm audit

  node-lint:
    name: Node Lint
    runs-on: ubuntu-latest
    needs: run-workflow
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.0.0
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: lts/*
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: mkdir -p reports/
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint -o reports/node-lint.xslint.json -f json

  node-test:
    name: Node Test
    runs-on: ${{ matrix.os }}
    needs: run-workflow
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    env:
      OS: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.0.0
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: lts/*
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: mkdir -p reports/
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test

  docker-hadolint:
    name: Docker Hadolint
    runs-on: ubuntu-latest
    needs: run-workflow
    permissions:
      pull-requests: write
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        continue-on-error: true # enforce scan upload to codeql
        with:
          format: sarif
          output-file: hadolint-results.sarif
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: hadolint-results.sarif
          category: docker-hadolint
      - id: hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          format: tty

  workflow-result:
    name: Workflow Result
    runs-on: ubuntu-latest
    if: ${{ needs.run-workflow.outputs.skip == 'false' && ! cancelled() }}
    needs:
      - run-workflow
      - node-audit
      - node-lint
      - node-test
      - docker-hadolint
    steps:
      - run: exit 1
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') || contains(needs.*.result, 'skipped') }}