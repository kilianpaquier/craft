# Code generated by craft; DO NOT EDIT.

{{- $fullname := include (print .Chart.Name ".fullname") . -}}
{{- $labels := include (print .Chart.Name ".labels") . -}}
{{- $selectorLabels := include (print .Chart.Name ".selectorLabels") . -}}
{{- $serviceAccountName := include (print .Chart.Name ".serviceAccountName") . -}}

{{ range $name, $config := .Values.workers }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ print $fullname "-" $name }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  paused: {{ $config.paused }}
  {{- if not $config.autoscaling.enabled }}
  replicas: {{ $config.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- $selectorLabels | nindent 6 }}
  template:
    metadata:
      {{- with $config.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- $selectorLabels | nindent 8 }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ $serviceAccountName }}
      securityContext:
        {{- toYaml $config.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $name }}
          securityContext:
            {{- toYaml $config.securityContext | nindent 12 }}
          {{- if $config.image.registry }}
          image: "{{ $config.image.registry }}/{{ $config.image.repository }}:{{ $config.image.tag | default $.Chart.AppVersion }}"
          {{- else }}
          image: "{{ $config.image.repository }}:{{ $config.image.tag | default $.Chart.AppVersion }}"
          {{- end }}
          {{- with $config.image.pullPolicy }}
          imagePullPolicy: {{ . }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ $config.service.port }}
              protocol: TCP
          {{- with $config.env }}
          env:
            {{- range $name, $value := . }}
            - name: {{ $name }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          {{- with $config.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if or $config.configMap $config.volumeMounts }}
          volumeMounts:
            {{- with $config.configMap }}
            - name: {{ print $fullname "-" $name }}
              mountPath: {{ .mountPath }}
            {{- end }}
            {{- with $config.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          {{- with $config.livenessProbe }}
          livenessProbe:
            {{- toYaml $config.livenessProbe | nindent 12 }}
          {{- end }}
          {{- with $config.readinessProbe }}
          readinessProbe:
            {{- toYaml $config.readinessProbe | nindent 12 }}
          {{- end }}
          {{- with $config.startupProbe }}
          startupProbe:
            {{- toYaml $config.startupProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml $config.resources | nindent 12 }}
      restartPolicy: {{ $config.restartPolicy }}
      {{- if or $config.configMap $config.volumes }}
      volumes:
        {{- with $config.configMap }}
        - name: {{ print $fullname "-" $name }}
          configMap:
            name: {{ print $fullname "-" $name }}
        {{- end }}
        {{- with $config.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with $config.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $config.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $config.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{ end }}