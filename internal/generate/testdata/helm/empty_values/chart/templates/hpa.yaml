# Code generated by craft; DO NOT EDIT.

{{- $fullname := include (print .Chart.Name ".fullname") . -}}
{{- $labels := include (print .Chart.Name ".labels") . -}}

{{ range $name, $config := merge (dict "api" .Values.api) .Values.workers }}
{{- if $config.autoscaling.enabled }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ print $fullname "-" $name }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ print $fullname "-" $name }}
  minReplicas: {{ $config.autoscaling.minReplicas }}
  maxReplicas: {{ $config.autoscaling.maxReplicas }}
  metrics:
    {{- if $config.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ $config.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if $config.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: {{ $config.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
{{ end }}